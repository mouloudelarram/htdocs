<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>covid-19 Maroc</title>
</head>
<body>

            <div class="container">
                
                <div class="row nav">

                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="./index.html"><img class="img-responsive logo" id = "logo-covid19" src="img/covid-logo.png" alt="logo-covid19-maroc"></a>
                            </div>
        
                            <div class="col-xs-6">
                                <a class="right" href="../index.html"> <img class="img-responsive logo" id = "logo-commun" src="img/logo commune.png" alt="logo-communale-essaouira"></a>
                            </div>
                        </div>
                    </div>

                    <h1 class="title">Maroc</h1>

    <!--                                                    card-start : confirmed                                                 -->
                    <div id="confirmed" class="col-lg-6">

                            <div class="card">
                                <div class="row">
                                    <div class="col-xs-7">
                                        <h4>Cas Confirmés</h4>
                                        <h5 class="bold" id="nb-conf">0</h5>
                                    </div>
                                    <div class="col-xs-5 text-right">
                                        <div class="icon">
                                            <img class="img-responsive icon" src="img/confirmed.png" alt="icon-confirmed">
                                        </div>
                                    </div>
                                </div>
            
                                <div class="card-footer">
                                    <div class="row align-items-center">
                                        <div class="col-xs-7">
                                            <span id="nb-conf-today">0</span>
                                        </div>
                                        <div class="col-xs-5 text-right">
                                            <span id="mise-ajour">00/00/0000</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                    </div>
    <!--                                                    card-end : confirmed                                                 -->
    
    <!--                                                    card-start : active                                                 -->
                    <div id="active" class="col-lg-6">
                        <div class="card">
                            <div class="row">
                                <div class="col-xs-7">
                                    <h4>Cas Active</h4>
                                    <h5 class="bold" id="nb-activ">0</h5>
                                </div>
                                <div class="col-xs-5 text-right">
                                    <div class="icon">
                                        <img class="img-responsive icon"src="img/active.png" alt="icon-active">
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <span id="nb-activ-today">0</span>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <span id="perc-activ">00.0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    <!--                                                    card-end  : active                                                  -->
    
    <!--                                                    card-start  : recovred                                                -->
                    <div id="recovered" class="col-lg-6">
                        <div class="card">
                            <div class="row">
                                <div class="col-xs-7">
                                    <h4>Cas Guéris</h4>
                                    <h5 class="bold" id="nb-reco">0</h5>
                                </div>
                                <div class="col-xs-5 text-right">
                                    <div class="icon">
                                        <img class="img-responsive icon"src="img/recovred.png" alt="icon-reco">
                                    </div>
                                </div>
                            </div>
        
                            <div class="card-footer row">
                                <div class="col-xs-7">
                                    <span id="nb-reco-today">0</span>
                                </div>
                                <div class="col-xs-5 text-right">
                                    <span id="perc-reco">00.0</span>
                                </div>
                            </div>
                        </div>
                    </div>
    <!--                                                    card-end  : recovred                                                  -->
    
    <!--                                                    card-start   : deaths                                               -->
                    <div id="deaths" class="col-lg-6">
                        <div class="card">
                            <div class="row">
                                <div class="col-xs-7">
                                    <h4>Cas Décés</h4>
                                    <h5 class="bold" id="nb-death">0</h5>
                                </div>
                                <div class="col-xs-5 text-right">
                                    <div class="icon">
                                        <img class="img-responsive icon"src="img/death.png" alt="icon-death">
                                    </div>
                                </div>
                            </div>
        
                            <div class="card-footer row">
                                <div class="col-xs-7">
                                    <span id="nb-death-today">0</span>
                                </div>
                                <div class="col-xs-5 text-right">
                                    <span id="perc-death">00.0</span>
                                </div>
                            </div>
                        </div>
                    </div>
   
              

    <!--                                                    card-end  : deaths                                                  -->
                

                
            </div>


            <div class="container canva">
                <div class="row card">
                    <div id = "content">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>

        <footer class="conatainer-fluid">
            <div class="container">
